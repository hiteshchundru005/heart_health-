<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__pulse">‚ù§Ô∏è Heart Disease Predictor</h1>
        
        <div class="app-container">
            <!-- Input Form -->
            <div class="form-section">
                <form id="heartForm">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex (0=Female, 1=Male):</label>
                        <input type="number" id="sex" min="0" max="1" required>
                    </div>
                    <div class="form-group">
                        <label for="cp">Chest Pain Type (0-3):</label>
                        <input type="number" id="cp" min="0" max="3" required>
                    </div>
                    <div class="form-group">
                        <label for="trestbps">Resting BP (mmHg):</label>
                        <input type="number" id="trestbps" required>
                    </div>
                    <div class="form-group">
                        <label for="chol">Cholesterol (mg/dl):</label>
                        <input type="number" id="chol" required>
                    </div>
                    <div class="form-group">
                        <label for="fbs">Fasting Blood Sugar > 120 (0/1):</label>
                        <input type="number" id="fbs" min="0" max="1" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="predict-btn" onclick="predictHeartDisease()">Predict</button>
                        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                    </div>
                </form>
                
                <!-- Prediction Result -->
                <div id="result" class="result-box"></div>
            </div>
            
            <!-- History Section -->
            <div class="history-section">
                <h3>üìú Prediction History</h3>
                <div id="historyList" class="history-list"></div>
                <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
